      <h4>Section 13 </h4>
      <h4>Right of adoptive parents to dispose of their Properties</h4>
<p>Subject to any agreement to the contrary, an adoption does not deprive the adoptive father or mother of the power to dispose of his or her property by transfer inter vivos or by will.
</p>
