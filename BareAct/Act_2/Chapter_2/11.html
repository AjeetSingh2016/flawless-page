      <h4>Section 15</h4>
      <h4>Valid adoption not to be cancelled.</h4>
    <p>No adoption which has been validly made can be cancelled by the adoptive father or mother or any other person, nor can the adopted child renounce his or her status as such and return to the family of his or her birth.</p>
